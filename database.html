<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Database | St. Icarus</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Extra styles just for the database table */
        .db-container {
            max-width: 1000px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: var(--primary-blue);
            color: white;
        }
        tr:nth-child(even) {background-color: #f2f2f2;}
        .top-bar { display: flex; justify-content: space-between; align-items: center;}
        .danger-btn { background-color: #dc3545; color: white; padding: 10px; border: none; cursor: pointer;}
    </style>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="logo-text">
                <h1>St. Icarus Admin</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Back to Home</a></li>
                    <li><a href="admissions.html">Go to Form</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="db-container">
        <div class="top-bar">
            <h2>Applicant Database</h2>
            <button id="clear-db" class="danger-btn">Clear Data</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Program</th>
                    <th>Essay Snippet</th>
                </tr>
            </thead>
            <tbody id="database-body">
                </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
